{% extends 'admin/base.html' %}

{% block content %}
    <div>
        {% if info %}
            <p>{{ info|safe }}</p>
        {% endif %}
        <form action="." method="POST" enctype="multipart/form-data">
            {{ form.as_p }}
            {% csrf_token %}

                <button type="submit">Upload CSV</button>
        </form>
    </div>
    <br />

{% endblock %}
