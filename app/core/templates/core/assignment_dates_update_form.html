{% extends 'admin/base.html' %}

{% block content %}
    <div>
        <form action="." method="post">
            {{ form.as_p }}
            {% csrf_token %}
            <p style="color: red;">Are you sure you want to execute this action on the selected items? This cannot be undone.</p>
            {% for assignment in assignments %}
            <strong>
                {{ assignment }}: {{ assignment.course }}</br>
            </strong>
            <input type="hidden" name="_selected_action" value="{{ assignment.pk }}" />
            {% endfor %}

            </br>
            
            <input type="hidden" name="action" value="update_assignment_deadlines" />
            <input type="submit" name="apply" value="Update Assignments"/>

        </form>
    </div>
    <br />

{% endblock %}
