{% extends 'admin/base.html' %}

{% block content %}
    <div>
        <form action="." method="post">
            {{ form.as_p }}
            {% csrf_token %}
            <p style="color: red;">Are you sure you want to execute this action on the selected items? This cannot be undone.</p>
            {% for course in courses %}
            <strong>
                {{ course.pk}} - {{ course }}</br>
            </strong>
            <input type="hidden" name="_selected_action" value="{{ course.pk }}" />
            {% endfor %}

            </br>
            
            <input type="hidden" name="action" value="assign_resit_course" />
            <input type="submit" name="apply" value="Update Courses"/>

        </form>
    </div>
    <br />

{% endblock %}
